<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <script defer src="./js/script.js"></script>
    <title>Cifra de Cesar</title>
  </head>

  <body>
    <header class="titulo">
      <h1>Cifra de Cesar</h1>
    </header>
    <section class="principal">

      <div class="container">
        <h3>Codificar mensagem</h3>
        <section id="formulario">
          <div id="teste">
            <form action="#">
              <h4>Digite algo: </h4>
              <textarea name="message" rows="5" cols="50" id="message"></textarea>

              <div class="sub-container">
                <input type="radio" name="opcao" id="cesar" value="cesar" class="opcao" onchange="radioFunc()">
                <label for="cesar">Cifra de Cesar</label>

                <input type="radio" name="opcao" id="base64" value="base64" class="opcao" onchange="radioFunc()">
                <label for="base64">base64</label>

              </div>
              <div class="sub-container" id="bloco-select">
                <label for="incremento">incremento:</label>
                <select name="incremento" id="incremento" onchange="valoresSelect()">
                  <option value="" selected></option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                </select>
              </div>
              <div class="sub-container">
                <button class="codBotao" id="codbotao1" >codificar</button>
                
              </div>
              <textarea name="resultado" rows="5" cols="50" id="resultado"></textarea>
              <div class="sub-container">
                <button class="codBotao" id="codbotao2">decodificar</button>
                
              </div>
            
              <textarea name="resultado2" rows="5" cols="50" id="resultado2"></textarea>
            </form>
          </div>

        </section>

      </div>
      <div>

      </div>
    </section>
  </body>

</html>
